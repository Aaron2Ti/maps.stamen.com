<!DOCTYPE html>
<html>
    <head>
        <title>tile.stamen.com: ModestMaps</title>
        <script type="text/javascript" src="https://github.com/modestmaps/modestmaps-js/raw/master/modestmaps.js"></script>
        <script type="text/javascript" src="https://github.com/modestmaps/modestmaps-ui/raw/master/hash.js"></script>
        <script type="text/javascript" src="../js/tile.stamen.js?v1.1"></script>
        <style type="text/css">
            #map {
                width: 800px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript" defer>
            var base = new MM.StamenTileLayer("watercolor"),
                labels = new MM.StamenTileLayer("toner-labels"),
                layers = [base, labels];
            var map = new MM.Map(document.getElementById("map"), layers);
            map.setCenterZoom(new MM.Location(37.7, -122.4), 8);
            new MM.Hash(map);
        </script>
    </body>
</html>
