<!DOCTYPE html>
<html>
    <head>
        <title>maps.stamen.com / toner</title>
        <script type="text/javascript" src="http://code.modestmaps.com/tilestache/modestmaps.min.js"></script>
        <script type="text/javascript" src="../js/tile.stamen.js"></script>
        <style type="text/css">
            @import url(../css/embed.css);
            body {
                position: absolute;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body id="map" data-provider="toner">
        <div id="controls" class="controls">
            <a id="zoom-in" title="zoom in" href="#">+</a>
            <a id="zoom-out" title="zoom out" href="#">&minus;</a>
        </div>
        <p id="attribution">
            Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.
        </p>

        <script type="text/javascript" src="../js/embed.js" defer></script>
    </body>
</html>
