<!DOCTYPE html>
<html>
    <head>
        <title>maps.stamen.com / watercolor</title>
        <script type="text/javascript" src="../js/vendor/modestmaps.min.js"></script>
        <script type="text/javascript" src="../js/vendor/reqwest.js"></script>
        <script type="text/javascript" src="../js/tile.stamen.js"></script>
        <style type="text/css">
            @import url(../css/bootstrap/bootstrap.css);
            @import url(../css/screen.css);
            @import url(../css/layer.css);
        </style>
    </head>
    <body>
        <div id="header" class="navbar">
            <div class="navbar-inner">
                <a id="stamen" class="brand" href="http://stamen.com">stamen</a>
                <h1 id="tiles" class="brand"><a href="../">maps.stamen.com</a> / <span id="current-provider">watercolor</span></h1>
            </div>
        </div>

        <div id="map-main" class="map" data-provider="watercolor">
        </div>

        <div id="overlay" class="navbar-inner">
            <div id="search">
                <p>
                <input id="search-location" class="span3" type="text" placeholder="Type a location">
                <input id="search-submit" class="btn" type="submit" value="Find">
                </p>
            </div>
            <div id="controls" class="controls">
                <a id="zoom-in" title="zoom in" href="#">+</a>
                <a id="zoom-out" title="zoom out" href="#">&minus;</a>
            </div>
            <div id="embed" class="controls">
                <a id="embed-toggle" title="embed this map" href="#">&lt;embed&gt;</a>
                <div id="embed-content" style="display: none;">
                    <p>Copy the HTML below to embed this map:</p>
                    <textarea id="embed-code" rows="3">&lt;iframe width="600" height="420" src="{url}"&gt;&lt;/iframe&gt;</textarea>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../js/layer.js" defer></script>
    </body>
</html>
